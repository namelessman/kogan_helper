<!DOCTYPE html>
<html>

<head>
  <title>Kogan Mobile Usage Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f9f9f9;
      width: 300px;
    }

    h2,
    h3 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #333;
    }

    .summary-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
      max-width: 300px;
      font-size: 14px;
      color: #333;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      background-color: #fffae6;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #e88e00;
      display: inline-block;
      margin-top: 10px;
    }

    .section p {
      margin-bottom: 20px;
    }

    .summary-container .mb-0 {
      margin-bottom: 0px;
    }

    #usageSummary {
      margin-bottom: 20px;
    }

    .ope_section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: #eee 1px solid;
    }

    .ope_section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .ope_section button:hover {
      background-color: #45a049;
    }

    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      bottom: 20px;
      left: 0;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="summary-container">
    <h2>Usage Summary</h2>
    <div id="usageSummary">Please go to <a target="_blank" href="https://accounts.koganmobile.co.nz/">kogan mobile</a>
      and log in</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
