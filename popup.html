<!DOCTYPE html>
<html>

<head>
  <title>Kogan Mobile Usage Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f9f9f9;
      width: 300px;
    }

    h2,
    h3 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #333;
    }

    .summary-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
      max-width: 300px;
      font-size: 14px;
      color: #333;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      background-color: #fffae6;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #e88e00;
      display: inline-block;
      margin-top: 10px;
    }

    .section p {
      margin-bottom: 20px;
    }

    .summary-container .mb-0 {
      margin-bottom: 0px;
    }

    #usageSummary {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="summary-container">
    <h2>Usage Summary</h2>
    <div id="usageSummary">Please go to <a target="_blank" href="https://accounts.koganmobile.co.nz/">kogan mobile</a>
      and log in</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
